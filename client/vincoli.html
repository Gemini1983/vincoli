<html>

<head>
    <title>Visura Vincoli Baronali</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div ng-app="myApp" ng-controller="customersCtrl">


        <form ng-show="flagInput">
            <div class="form-group">
                <label for="foglio">Numero Foglio:</label>
                <input type="number" class="form-control" id="foglio" ng-model="foglio">
            </div>
            <div class="form-group">
                <label for="particella">Numero Particella:</label>
                <input type="number" class="form-control" id="particella" ng-model="particella">
            </div>
            <button type="submit" data-ng-click="callVisura(foglio,particella)" class="btn btn-default">Cerca</button>
        </form>


        
        <div class="container" ng-show="flagVisura">
            <h2>Risultato Visura</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Descrizione Campo</th>
                        <th>Valore</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Foglio</td>
                        <td>{{myData.foglio}}</td>
                    </tr>
                    <tr>
                        <td>particella</td>
                        <td>{{myData.particella}}</td>
                    </tr>
                    <tr>
                        <td>Tipologia</td>
                        <td>{{myData.TIPOLOGIA}}</td>
                    </tr>

                    <tr>
                        <td>Successione 904</td>
                        <td>{{myData.SUCCESSIONE_904 }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>




    <script>
        var app = angular.module('myApp', []);
        app.controller('customersCtrl', function ($scope, $http) {

            $scope.init = function () {
                $scope.flagInput = true;
                $scope.flagVisura = false;
            };

            $scope.callVisura = function (foglio, particella) {
                console.log(foglio);
                var call2 = {
                    method: "GET",
                    url: "https://shrouded-shore-58646.herokuapp.com/api/vincoli?filter={\"where\":{\"and\":[{\"foglio\":" + foglio + "},{\"particella\":" + particella + "}]}}"
                };
                $http(call2).then(function (response) {
                    $scope.myData = response.data[0];
                    $scope.flagInput = false;
                    $scope.flagVisura = true;
                });
                return;
            };

            $scope.init();

        });
    </script>

</body>

</html>
